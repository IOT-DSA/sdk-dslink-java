apply from: '../build.gradle'

dependencies {
    api 'com.fasterxml.jackson.core:jackson-core:2.9.6'
    api 'org.bouncycastle:bcprov-jdk15on:1.60'
    api 'io.netty:netty-all:4.1.28.Final'
    api 'com.beust:jcommander:1.72'
    //190424
    //The following can be reduced to api jackson-dataformat-msgpack when it next updates and
    //its dependency on databind is > than below, security issue.
    implementation 'org.msgpack:jackson-dataformat-msgpack:0.8.16'
    implementation 'org.msgpack:msgpack-core:0.8.16'
    api 'com.fasterxml.jackson.core:jackson-databind:2.8.11.3'
}

install {
    repositories.mavenInstaller {
        pom.project {
            name = 'DSLink Shared Runtime'
            artifactId = 'runtime_shared'
            description = 'Shared Runtime for the SDK'
        }
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            pom.project {
                name = 'DSLink Shared Runtime'
                artifactId = 'runtime_shared'
                description = 'Shared Runtime for the SDK'
            }
        }
    }
}
