apply from: '../../sdk/build.gradle'

dependencies {
    implementation 'com.fasterxml.jackson.core:jackson-core:2.9.5'
    implementation 'org.msgpack:jackson-dataformat-msgpack:0.8.16'
    implementation 'org.bouncycastle:bcprov-jdk15on:1.59'
    implementation 'io.netty:netty-all:4.1.25.Final'
    implementation 'com.beust:jcommander:1.72'
}

install {
    repositories.mavenInstaller {
        pom.project {
            name = 'DSLink Shared Runtime'
            artifactId = 'runtime_shared'
            description = 'Shared Runtime for the SDK'
        }
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            pom.project {
                name = 'DSLink Shared Runtime'
                artifactId = 'runtime_shared'
                description = 'Shared Runtime for the SDK'
            }
        }
    }
}
